<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Too Much Time</h1>
        
        <!-- Activity Display Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Today's Activities</h4>
            </div>
            <div class="card-body">
                <div id="activityList"></div>
            </div>
        </div>

        <!-- Add New Activity Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Add New Activity</h4>
            </div>
            <div class="card-body">
                <form id="activityForm">
                    <div class="mb-3">
                        <label for="activityName" class="form-label">Activity Name</label>
                        <input type="text" class="form-control" id="activityName" required>
                    </div>
                    <div class="mb-3">
                        <label for="timeSpent" class="form-label">Time Spent (minutes)</label>
                        <input type="number" class="form-control" id="timeSpent" required>
                    </div>
                    <div class="mb-3">
                        <label for="activityLimit" class="form-label">Activity Limit (minutes)</label>
                        <input type="number" class="form-control" id="activityLimit" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Activity</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
